<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://js.braintreegateway.com/web/dropin/1.6.1/js/dropin.min.js"></script>
<script src="https://js.braintreegateway.com/web/3.25.0/js/client.min.js"></script>
<script src="https://js.braintreegateway.com/web/3.25.0/js/data-collector.min.js"></script>
<script src="https://js.braintreegateway.com/web/3.25.0/js/google-payment.min.js"></script>
<pre id="responsedata"></pre>
<button type="button" id="pay-with-google-button">Android Pay</button>
<style>
    #pay-with-google-button {  
        width: 250px;  
        height: 100px;  
        border-radius: 5px;    
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
        background-image: -webkit-named-image(apple-pay-logo-white); 
        background-position: 50% 50%;
        background-color: black;
        background-size: 60%; 
        background-repeat: no-repeat;  
        color:#fff;
    }
</style>
<script>
    var button = document.querySelector('#pay-with-google-button');
    var paymentDetails = {
        total: {
            label: 'Total',
            amount: {
                currency: 'USD',
                value: '100.00'
            }
        }
    };

    braintree.client.create({
        authorization: 'sandbox_8fqm2nrp_p5626wqxg94h7ynh'
    }, function (clientErr, clientInstance) {
        if (braintree.googlePayment.isSupported()) {
            braintree.googlePayment.create({
                client: clientInstance
            }, function (googlePaymentErr, googlePaymentInstance) {
                button.addEventListener('click', function (event) {
                    googlePaymentInstance.tokenize({
                        details: paymentDetails
                    }, function (tokenizeErr, payload) {
		      if (tokenizeErr) {
			console.log(tokenizeErr);
                        if (tokenizeErr.code === 'PAYMENT_REQUEST_CANCELED') {
                            alert(tokenizeErr.code);
                            // Pay with Google payment request was canceled by user
                        } else {
                            alert(tokenizeErr);
			    console.log(tokenizeErr.code);
                            // an error occurred while processing
                        }
		      }

                      console.log(payload)
			      $("#responsedata").html(payload.nonce)
                    });
                });
            });
        }

        // Set up other components
    });

</script>
  </body>
</html>
